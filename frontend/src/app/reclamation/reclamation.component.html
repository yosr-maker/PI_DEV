<div id="contact-page" class="container back">
    <div class="bg">
        <div class="row">    		
            <div class="col-sm-12">    		
                <br><br>	   			
                <h2 class="title text-center">SOMETHING <strong>Wrong ?</strong></h2>    			    				    				
            </div>			 		
        </div>    	
        <div class="row">  	
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">Send us a reclamation</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row" name="contact-form">
                        <div class="form-group col-md-6">
                            <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <input type="email" name="email" class="form-control" required="required" placeholder="Email">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea name="message"  [(ngModel)]="claim.descriptionText" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
                        </div>                        
                        <div class="form-group col-md-12">
                            <button (click)="addClaim()"  class="btn btn-warning btn-lg pull-right">Send</button>
                        </div>
                    </form>
                </div>
            </div>
